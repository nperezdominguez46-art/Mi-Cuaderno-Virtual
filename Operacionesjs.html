<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones</title>
</head>
<body>
    <script>
        let a = 20;
        let b = 10;
    //Aritmeticos
    let suma = a + b;
    let resta = a + b;
    let multiplicacion = a + b;
    let division = a + b;
    let modulo = a % b;

    // Mostrar resultado
    console.log("suma: "+ (a + b)); // 15
    console.log("resta: "+ (a - b)); // 8
    console.log("multiplicacion: "+ (a * b)); // 20
    console.log("division: "+ (a / b)); // 5
    console.log("modulo: "+ (a % b)); // 2
    </script>
</body>
</html>
